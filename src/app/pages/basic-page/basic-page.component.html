<section class="mx-5">
    <h1 class="text-2xl font-bold">Pipes Basicos</h1>
    <h3 class="text-xl font-thin">Pipes incluidos en angular</h3>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow w-full">
    <div class="stat place-items-center">
      <div class="stat-title">Lowercase Pipe</div>
      <div class="stat-value">{{ nameUpper() | lowercase }}</div>
      <div class="stat-desc">{{ nameUpper() }}</div>
    </div>
  
    <div class="stat place-items-center">
      <div class="stat-title">Uppercase Pipe</div>
      <div class="stat-value text-secondary">{{ nameLower() | uppercase}}</div>
      <div class="stat-desc text-secondary">â†—{{ nameLower() }}</div>
    </div>
  
    <div class="stat place-items-center">
      <div class="stat-title">TitleCase Pipe</div>
      <div class="stat-value">{{ nameName() | titlecase}}</div>
      <div class="stat-desc">{{ nameName() }}</div>
    </div>
  </div>
